<header class="pageheader">
  <h2><i class="fa fa-users"></i> Developers <span>Find talented Fullstack Academy developers and see their projects</span></h2>
</header>

<div class="contentpanel">
  <div class="people-list" infinite-scroll='nextDevelopers()' infinite-scroll-disabled='queryStatus.isBusy || queryStatus.isFinished' infinite-scroll-distance='0'>
    <div class="row">
      <developer-card developer-data='developer' ng-repeat="developer in developers"></developer-card>
    </div>
  </div>
</div>
