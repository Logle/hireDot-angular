<header class="pageheader">
  <h2><i class="fa fa-suitcase"></i> Projects <span ng-hide="isLoggedIn()">Please login to meet our developers</span><span ng-show="isLoggedIn()">Discover projects made by our developers</span></h2>
</header>

<div class="contentpanel">
  <div class="row" infinite-scroll='nextProjects()' infinite-scroll-disabled='isBusyOrFinished.isBusy || isBusyOrFinished.isFinished' infinite-scroll-distance='0'>
    <project-card class="col-md-3" project-data='project' ng-repeat="project in projects"></project-card>
  </div>
</div>
