<div class="pageheader">
	<h2>Admin</h2>
</div>

<div class="contentpanel">
	<div class="panel panel-default">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>User</th><!-- picture and email -->
					<th>Developer</th>
					<th>Employer</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>
						<img ng-if="user.profilePicture.original" width="100" src="{{user.profilePicture.original}}" /><br />
						<p>{{user.name}}</p>
						<p>{{user.email}}</p>
					</td>
					<td>_</td>
					<td>_</td>
					<td>
						<button 
							class="btn btn-danger"
							ng-click="delete(user)">
							Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
