<div class="pageheader">
	<h2>Admin</h2>
</div>
<div class="col-sm-6 col-sm-offset-3">
	<h3> Enter employee to invite and hit enter: </h3>
	<form name="myForm" class='form-group' ng-submit='submit()' >
		<input type='email' ng-model='invited_email' placeholder='Email address' class='form-control' required>
		<span class="error" ng-show="myForm.input.$error.required">
      Required!</span>
    <span class="error" ng-show="myForm.input.$error.email">
      Not valid email!</span>
	</form>
	{{alert_user}}
</div>
