<div>
  <div class="panel panel-default widget-photoday project-card">
    <a class="photoday" href="/view/{{projectData._id}}/project_page" title="{{projectData.name}}">
      <img src="{{projectData.images[0].crops._150x150 || 'assets/images/project.jpg'}}" title="{{projectData.name}}" class="img-responsive">
    </a>
    <div class="photo-details">
      <h4 class="photo-title overflow-text-ellipsis">
        <a href="/view/{{projectData._id}}/project_page" title="{{projectData.name}}">{{projectData.name | filterText}}</a>
      </h4>
      <small class="text-muted overflow-text-ellipsis">{{projectData.techTags | filterText}}</small>
    </div>
    <ul class="photo-meta">
      <li><span><i class="fa fa-eye"></i> {{projectData.views.length}}</span></li>
      <li><a href=""{{projectData.githubUrl}}""><i class="fa fa-github"></i> Repo</a></li>
    </ul>
  </div>
</div>
